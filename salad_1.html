<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="./images/salad-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Italian Chopped Salad</title>
</head>
<body>
  <!-- ########################## HEADER ############################ -->
  <header class="header" id="header">
    <ul class="header_list">
      <li class="header_item">
        <h3 class="small_logo">
          tasty life
        </h3>
      </li>

      <div class="header_recipe-nav">
        <li class="header_recipe-list">
          <a href="#" class="nav-item">
            Home Page 
           </a> 
        </li>

        <li class="header_recipe-list">
          <a href="#" class="nav-item">                    
            Search
          </a>
        </li>
      </div>
    </ul>
  </header>

  <!-- ########################## MAIN ############################ -->
  <section class="recipe_main">
    <div class="title_container">
      <div class="share_save-icons">
        <i class="ri-share-line"></i>
        <i class="ri-flag-line"></i>
      </div>

      <h1 class="recipe_page-title">
        Italian Chopped Salad
      </h1>

      <div class="recipe_page-creator-1">
        <div data-productid="salad-1" class="rating_container">
            <span data-rating="5">&#9733;</span>
            <span data-rating="4">&#9733;</span>
            <span data-rating="3">&#9733;</span>
            <span data-rating="2">&#9733;</span>
            <span data-rating="1">&#9733;</span>
        </div>

        <div class="recipe_author_new">
          <img src="./images/avatar-woman.jpg" alt="avatar woman" class="avatar_new">
          <small>Samantha Keys</small>
        
          <div class="details">
              <div class="date">
                  <i class="ri-calendar-line"></i>
                  <small>23/03/2023</small>
              </div>

              <div class="comments">
                  <i class="ri-chat-2-line"></i>
                  <small>429</small>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="img_main">
      <img src="./images/chopped-salad.jpg" alt="chopped salad">
    </div>

    <div class="prepare_times">
      <div class="prep">
        <small>prep time</small>
        <p>20 min</p>
      </div>

      <div class="prep">
        <small>cook time</small>
        <p>15 min</p>
      </div>

      <div class="prep">
        <small>servings</small>
        <p>6 people</p>
      </div>

      <div class="print_icon">
        <i class="ri-printer-line"></i>
      </div>
    </div>

    <div class="ingredients">
      <h3 class="ingredients_prep-title">
        Ingredients
      </h3>

      <ul class="ingredients_list">
        <strong>
          lemon vinaigrette
        </strong>

        <li class="ingredients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1/4 cup extra-virgin olive oil</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 1/2 tablespoons lemon juice</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 tablespoons red wine vinegar</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1/2 shallot, finely chopped</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 garlic clove, finely chopped</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 tablespoon dried oregano</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1/2 teaspoon sea salt</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">freshly ground black pepper</label>
        </li>
        
        <strong>
          for the salad
        </strong>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 small head iceberg lettuce</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 head radicchio</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1/2 small red onion, thinly sliced</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 pint cherry tomatoes, halved or quartered</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 can chickpeas, rinsed and drained</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">4 ounces fresh pearl mozzarella, drained</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">4 ounces provolone cheese, diced</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">5 pepperoncini, stemmed and sliced</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">1 teaspoons oregano, for garnish</label>
        </li>

        <li class="ingedients_list-items">
          <input type="radio" id="ingredient" name="ingredients" value="ingredient">
          <label for="ingredients">sea salt and freshly ground black pepper</label>
        </li>
      </ul>
    </div>

    <div class="instructions">
      <h3 class="ingredients_prep-title">
        Ingredients
      </h3>

      <ul class="instructions_list">
        <li class="preparation_list-items">
          <input type="radio" id="preparation" name="preparation" value="preparation">
          <label for="preparation">
            Make the dressing. In a small bowl, whisk together the olive oil, lemon juice, vinegar, 
            shallot, garlic, oregano, salt, and pepper, and set aside.
          </label>
        </li>

        <li class="preparation_list-items">
          <input type="radio" id="preparation" name="preparation" value="preparation">
          <label for="preparation">
            Cut the iceberg lettuce in half through the core, 
            then cut out the core. Slice the lettuce lengthwise into 1/4-inch strips. 
            Repeat with the radicchio
          </label>
        </li>

        <li class="preparation_list-items">
          <input type="radio" id="preparation" name="preparation" value="preparation">
          <label for="preparation">
            In a large bowl, combine the lettuce, radicchio, tomatoes, chickpeas, mozzarella, provolone, and pepperoncini. 
            Drizzle with the dressing and toss gently to coat. Season with salt and pepper and toss again. 
            Sprinkle with extra oregano, and serve.
          </label>
        </li>
      </ul>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
